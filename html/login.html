<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div id="Header"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8 col-xs-12 box-login">
                <form action="">
                    <div class="row mb-3 text-center">
                        <h3>ĐĂNG NHẬP</h3>
                    </div>
                    <div class="row">
                        <input class="form-control mb-3" type="email" required placeholder="Email đăng nhập (*)">
                    </div>
                    <div class="row">
                        <input class="form-control" type="password" required placeholder="Mật khẩu (*)">
                    </div>
                    <div class="note-login">
                        <input type="checkbox"> Ghi nhớ mật khẩu
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <button type="submit" class="btn btn-success btn-success-1">Đăng nhập</button>
                    </div>
                </form>
                <div class="row social mb-3">
                    <button class="btn btn-primary">Facebook</button>
                    <button class="btn btn-danger">Google</button>
                </div>
                <div class="row support-login">
                    <a href="">
                        Quên mật khẩu?
                    </a>
                    <a href="">
                        Cần trợ giúp?
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/header1.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/get_data.js"></script>
</body>
</html>

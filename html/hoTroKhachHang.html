<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ | Hỗ trợ khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/hoTroKhachHang.css">
</head>
<body>
    <div id="Header"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-6 col-xs-12 box-hoTro">
                <div class="row2">
                    <img src="https://img1.oto.com.vn/Static/Images/icon-lhtg.png" alt="">
                    <div>
                        <h4  class="text-primary">TRUNG TÂM HỖ TRỢ <span class="text-success">KHÁCH HÀNG</span></h4>
                        <div class="hotro-on">
                            <span class="mt-2">0335.950.503</span>
                            <span class="mt-2">G-Store.com.vn</span>
                            <a href="" class="mt-2">Chat với chúng tôi</a>
                        </div>
                    </div>
                </div>
                <div class="row2 form-hotro">
                    <form action="" class="form-hotro">
                        <input class="form-control mb-3 mt-3" type="text" required placeholder="Họ tên *">
                        <input class="form-control mb-3" type="email" required placeholder="Email *">
                        <input class="form-control mb-3" type="tel" required placeholder="Số điện thoại *">
                        <input class="form-control mb-3"  type="text" placeholder="Địa chỉ">
                        <textarea class="form-control mb-3" placeholder="Nội dung cần hỗ trợ *"></textarea>
                        <input type="text" class="form-control mb-3 maXacthuc" placeholder="Mã xác thực *">
                        <button type="submit " class="btn btn-success mb-3">Gửi yêu cầu</button>
                        <p><i>
                            * Bạn vui lòng mô tả chi tiết các vấn đề cần hỗ trợ và cung cấp thông tin liên hệ chính xác để chúng tôi có thể hỗ trợ bạn nhanh chóng và hiệu quả nhất
                        </i></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="../js/header1.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/get_data.js"></script>
</body>
</html>
